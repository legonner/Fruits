<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Fruits</title>
    <link rel="icon" href="images/main-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main>
        <div class="page-wrapper">
            <div class="fruit-list">
                <ol class="fruit-list__list">
                    <li class="fruit-list__item">
                        <span class="fruit-list__text">Apple</span>
                        <div class="fruit-description">Sweet and crunchy</div>
                    </li>
                    <li class="fruit-list__item">
                        <span class="fruit-list__text">Orange</span>
                        <div class="fruit-description">Citrusy and juicy</div>
                    </li>
                    <li class="fruit-list__item">
                        <span class="fruit-list__text">Pineapple</span>
                        <div class="fruit-description">Tropical and sweet</div>
                    </li>
                    <li class="fruit-list__item">
                        <span class="fruit-list__text">Pear</span>
                        <div class="fruit-description">Sweet and smooth</div>
                    </li>
                    <li class="fruit-list__item">
                        <span class="fruit-list__text">Cherry</span>
                        <div class="fruit-description">Small and tangy</div>
                    </li>
                </ol>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
